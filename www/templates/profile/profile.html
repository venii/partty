<ion-view view-title="Profile">
  <ion-content>
  			<center><h2>{{nome}}</h2></center>
  			<form novalidate name="profile" class="simple-form" style="padding-left:40px;font-size:25px">
  					Descrição pessoal:</br>
  					<input type="text" name="desc" ng-model="mydesc.desc" style="width:80%;padding-left:-40px;" />
  					</br>
  					<img id="imgPIC" ng-src="{{imgPIC}}" ng-click="changephoto()" onerror="this.src ='img/noimg.png';" style="width:80%;height:200px;" />
  					</br>
  					<button style="margin-left:20%" ng-click="processForm()">Atualizar</button>
  			</form>
  </ion-content>
</ion-view>
