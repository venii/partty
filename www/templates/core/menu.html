<ion-side-menus  enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" id="menuAPP" >
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- menu-toggle="left"  menu-toggle="right" -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-controller="AppCtrl" ng-click="toggleLeftSideMenu()">
        </button>

      </ion-nav-buttons>


        <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" ng-controller="AppCtrl" ng-click="toggleRightSideMenu()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Partty</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-href="#/login">
          Login
        </ion-item>
         <ion-item nav-clear menu-close ng-href="#/app/chat">
          Chat
        </ion-item>
        <ion-item nav-clear menu-close ng-href="#/app/events">
          Eventos
        </ion-item>
        <ion-item nav-clear menu-close ng-href="#/app/configurations">
          Configuracoes
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Contatos</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="#/login">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/search">
          Eventos
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/browse">
          Configuracoes
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
