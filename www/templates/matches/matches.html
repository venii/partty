 


<ion-view view-title="Macthes" id="matchesView">

  <ion-content scroll="false">

  		<tabset >
		    <tab   select="info()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-info-sign"> </i>   
				    </tab-heading>
				    	<div>
				    		<div style="width:100%;height:100px">
				    	<img style='display:none;' ng-src="{{eventinfoJSON.url}}" onerror="this.parentNode.parentNode.style.background = 'url(/img/noimg.png) no-repeat';" onload="this.parentNode.parentNode.style.background = 'url({eventinfoJSON.url}) no-repeat'; " />
				    			<br/>
				    			<br/>
				    			<br/>
				    			<br/>
				    			<br/>
				    			{{eventinfoJSON.name}}

				    		</div>
				    	</div>
				    	
		   			
		    </tab>
		    <tab   select="matches()" ng-controller="CardsCtrl" >
		    		<tab-heading>
				        <i class="glyphicon glyphicon-glass"> </i>
				    </tab-heading>
		   		
					 <div id="viewport" ng-controller="card-stack-playground">
				        <ul class="stack" swing-stack>
				            <li
				                swing-card
				                swing-on-throwout="throwout(eventName, eventObject)"
				                swing-on-throwoutleft="throwoutleft(eventName, eventObject)"
				                swing-on-throwoutright="throwoutright(eventName, eventObject)"
				                swing-on-throwin="throwin(eventName, eventObject)"
				                swing-on-dragstart="dragstart(eventName, eventObject)"
				                swing-on-dragmove="dragmove(eventName, eventObject)"
				                swing-on-dragend="dragend(eventName, eventObject)"
				                ng-repeat="card in cards" ng-class="card.name">{{card.symbol}}</li>
				        </ul>
				    </div>
				  
		    </tab>
		    <tab   select="statistics()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-search"> </i>
				    </tab-heading>
		   			stats

		    </tab>
		     <tab   select="backtoevents()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-backward"></i>  
				    </tab-heading>
		   			

		    </tab>

		    
		  </tabset>

  </ion-content>
</ion-view>
