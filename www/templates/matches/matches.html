 


<ion-view view-title="Macthes" id="matchesView">

  <ion-content scroll="false">

  		<tabset >
		    <tab   select="info()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-info-sign"></i> INFORMAÇÕES
				    </tab-heading>
				    	<div>
				    		<div style="width:100%;height:100px">
				    	<img style='display:none;' ng-src="{{eventinfoJSON.url}}" onerror="this.parentNode.parentNode.style.background = 'url(/img/noimg.png) no-repeat';" onload="this.parentNode.parentNode.style.background = 'url({eventinfoJSON.url}) no-repeat'; " />
				    			<br/>
				    			<br/>
				    			<br/>
				    			<br/>
				    			<br/>
				    			{{eventinfoJSON.name}}

				    		</div>
				    	</div>
				    	
		   			
		    </tab>
		    <tab   select="matches()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-glass"></i> MATCHES
				    </tab-heading>
		   			matches

		    </tab>
		    <tab   select="statistics()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-search"></i> ESTATISTICAS
				    </tab-heading>
		   			stats

		    </tab>
		     <tab   select="backtoevents()">
		    		<tab-heading>
				        <i class="glyphicon glyphicon-backward"></i> VOLTAR
				    </tab-heading>
		   			

		    </tab>

		    
		  </tabset>

  </ion-content>
</ion-view>
