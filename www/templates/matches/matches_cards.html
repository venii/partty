<div id="viewport" ng-controller="card-stack-playground" >
	
	<ul class="stack" >
	    <li
	        
	        ng-repeat="card in cards" class="cardnoanimate"><div style="float:left;"><img onerror="this.src='img/noimg.png'" style="width:180px;height:282px;float:left;" src="{{card.url}}" /><span style="font-size:18px;float:left;margin-top:-180px;width:180px">{{card.name}}</span><div></li>
	</ul>
	<button ng-click="clickRight()">Noop</button>
	<button ng-click="clickLeft()">Yes</button>
</div>
