<ion-view view-title="{{chatNameUsr}}">
  

  	<div id="msnBox" style="width:100%;position: absolute;z-index: 99999;bottom: 0px;" >
      <input type="text" style="width: 100%;float: left;" id="sendmessageTxtID" ng-model="msnboxtext"  value="Digite aqui sua mensagem!" />

      <button style="float:right;margin-top:-33px;height:46px"  ng-click="sendMessage()">Enviar</button>
    	
    </div>
	
	<ion-content id="chatView" overflow-scroll="true" >
	    
		    <div id="logmessage"  style="background-color:{{log.side == 1 ? 'red' : 'green'}};float:left;border: 1px solid black;border-radius: 10px;min-width:250px;min-height:60px;margin-top:5px;color:white" ng-repeat="log in $root.logset" >
		     		<div ><span style="font-weight:bold;width:50px">{{log.data}} - {{chatNameUsr}} </span></br> {{log.msg}} </div>	
		    </div>
	    
    </ion-content>
    

  	
</ion-view>
