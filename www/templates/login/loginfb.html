<ion-view view-title="Autenticar no Partty" ng-controller="LoginFBCtrl">
  <ion-content>

  			<div ng-controller="CarouselDemoCtrl">
			  <div style="height: 300px;width:100%;">
			    <carousel interval="myInterval">
			      <slide ng-repeat="slide in slides" active="slide.active">
			        <img ng-src="{{slide.image}}" style="margin:auto;width:100%;height:300px">
			        <div class="carousel-caption">
			          
			          <p>{{slide.text}}</p>
			        </div>
			      </slide>
			    </carousel>
			  </div>
			  

  			<div class="container" style="margin-top:20px">
  				<img style="width:200px" src="img/facebook-login-blue.png" ng-click="loginf()" />
  			</div>
  			
  </ion-content>
</ion-view>
